<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="inner-home">
          <img src="./assets/images/logo/logo.png" alt="logo" class="logo" />

            <div class="login-inner-bg">

                  <form>
                    <div class="position-relative mt-2">
                      <input
                        type="email"
                        name="email"
                        id="email"

                        placeholder="Email"
                      />
                      <img
                        src="./assets/images/icons/user.png"
                        alt="user"
                        class="icon"
                      />
                    </div>
                    <div class="position-relative mt-2">
                      <input
                        type="password"
                        name="email"
                        id="email"
                        class="input-box-shadow"
                        placeholder="Password"
                      />
                      <img
                        src="./assets/images/icons/lock.png"
                        alt="user"
                        class="icon"
                      />
                    </div>
                    <div
                      class="display-flex justify-content-center align-items-center mt-5"
                    >
                      <a class="button-primary" href="./botscreen.html"

                      >

                </div>
              </div>
            </div>
          </div>
