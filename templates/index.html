<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/main.css') }}"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container">
    <div>
      <div class="flex justify-center mt-5">
        <a href="./index.html">
          <img src="{{ url_for('static', filename='images/logo/logo.png') }}" alt="logo" class="logo" />
        </a>
      </div>

      <div class="grid gap-5 grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 mt-16">
        <div></div>
        <div>
          <div>
            <form action="{{ url_for('signin') }}" method="post">
              <div class="bg-gradient pt-10 pb-16 px-8 rounded-[50px] text-center">
                <h1 class="font-bold text-2xl">BEM VINDO</h1>
                <h5 class="uppercase font-bold text-[16px] text-light">
                  entre com seus dados
                </h5>
                <div class="position-relative mt-5">
                  <input type="email" name="email" id="email" class="input-box-shadow" placeholder="Email" />
                  <img src="{{ url_for('static', filename='images/icons/user.png') }}" alt="Email" class="icon" />
                </div>
                <div class="position-relative mt-2">
                  <input type="password" name="password" id="password" class="input-box-shadow"
                    placeholder="Password" />
                  <img src="{{ url_for('static', filename='images/icons/lock.png') }}" alt="Password" class="icon" />
                </div>
                <div class="display-flex justify-content-center align-items-center mt-5">
                  <input class="button-primary" type="submit" value="ENTRAR">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</body>

</html>
