<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Screen</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3">
          <div></div>
          <div class="mt-5">
            <div class="flex justify-center">
              <a href="./index.html">
                <img
                  src="./assets/images/logo/logo.png"
                  alt="logo"
                  class="logo"
                />
              </a>
            </div>

            <div>
              <div
                class="h-full bg-white rounded-2xl p-10 mt-10 flex flex-col items-center gap-2 justify-center"
              >
                <a class="button-primary uppercase" href={{ url_for("botscreen", user_id=id) }}
                  >gerando sinal</a
                >
                <div
                  class="bg-[{{output_color}}] h-10 w-10 flex justify-center items-center text-white rounded-md icon-box-shadow"
                >
                  <p>O</p>
                </div>
              </div>

              <div class="h-full bg-white rounded-2xl p-10 mt-10 mb-10">
                <h2 class="text-[#929292] uppercase font-bold text-center">
                  ultimos resultados
                </h2>

                <div id="numbers-container"></div>

              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function updateNumbers() {
    fetch('/get_numbers')
    .then(response => response.json())
    .then(data => {
      const numbersContainer = document.getElementById('numbers-container');
      numbersContainer.innerHTML = '';
      data.forEach(number => {
        const numberDiv = document.createElement('div');
        numberDiv.className = `bg-${number.color} h-10 w-10 flex justify-center items-center text-white rounded-md icon-box-shadow`;
        const numberP = document.createElement('p');
        numberP.style.color = number.text_color;
        numberP.textContent = number.num;
        numberDiv.appendChild(numberP);
        numbersContainer.appendChild(numberDiv);
      });
    });
  }
  updateNumbers();
  setInterval(updateNumbers, 20000);
</script>
